    <div class="container">
      <div class="row"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [infiniteScrollDisabled]="isFullListDisplayed"
     [scrollWindow]="false"
     (scrolled)="onScroll()">
        <div class="col-md-4" (click)="goToVideo(vid)" *ngFor="let vid of videos">
          <div class="embed-responsive embed-responsive-16by9">
            <img class="video-fluid z-depth-1 " [src]="vid.posterUrl"/>
          </div>
          <div>{{vid.title}}</div>
          <div>By {{vid.userFirstName}} FROM {{vid.userDistrict}} </div>
        </div>
      </div>
