

<ngx-loading [show]="loading"></ngx-loading>

<h3 class="mt-5 mb-5">Enter below details to register</h3>

<div class="center">
  <h5 class="center textCenter">
    <a class="nav-link center textCenter " routerLink="/Login">Already have an Account ? Login Here</a>
  </h5></div>
<form class="example-form center" ngNativeValidate (ngSubmit)="register()">
  <img *ngIf="avatarImage" [src]='avatarImage' name="profilePic"><br>
  <button type="button" class="btn mt-3 "
          (click)="openDialog()">
      <span *ngIf="!avatarImage" name="pickPic">Select Your Profile Pic</span>
      <span *ngIf="avatarImage" name="changePic">Change Profile Pic</span>
  </button>
  <br>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Confirm Email" type="email" [(ngModel)]="confirmEmail" name="confirmEmail" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Middle Name" [(ngModel)]="middleName" name="middleName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Age" type="number" min="0" max="100" [(ngModel)]="age" name="age">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </mat-form-field>


  <div class="example-selected-value">Gender</div>
  <mat-radio-group class="example-radio-group" [(ngModel)]="gender" name="gender" required>
    <mat-radio-button class="example-radio-button" *ngFor="let gen of genders" [value]="gen">
      {{gen}}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <mat-select placeholder="District" [(ngModel)]="district" name="district" required>
      <mat-option *ngFor="let dist of districts" [value]="dist" required>{{dist}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Town" type="text" [(ngModel)]="town" name="town" required>
  </mat-form-field>

  <input [(ngModel)]="capthaId" name="capthaId" hidden />
  <div class="example-selected-value">Prove You are Human, type <b>{{capthaText}}</b> below</div>
  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="captha" name="captha" required>
  </mat-form-field>
  <div class="mt-3"></div>
  <mat-checkbox [(ngModel)]="agreed" (onClick)="toggleAgreed()" name="agreed"></mat-checkbox>
  I Agree with <a href="/privacy" target="_blank">Privacy,Term and Conditions.</a>
  <div class="button-row mt-5  mb-5">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <span class="m-4" style="color: crimson;" *ngIf="errors">  {{errors}}  </span>
    <button mat-raised-button color="primary">Register</button>
  </div>
</form>
