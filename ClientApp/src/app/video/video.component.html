<ngx-loading [show]="loading"></ngx-loading>
<div class="container">
  <div class="row">
      <div>{{video.title}} </div>
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <video class="video-fluid z-depth-1 "  controls>
          <source [src]="video.videoUrl" type="video/mp4" />
        </video>
      </div>
      
      <div (click)="gotoUser(video.userId)">Uploaded By {{video.userFirstName}} {{ video.userLastName }} FROM {{video.userTown}},{{video.userDistrict}} </div><br>
      <div>{{video.description}} </div>

      <div class="row">
          <div class="col">{{video.numberOfLikes}} Likes</div>
          <div class="col">{{video.numberOfViews}} Views</div>
        </div>
    </div>
  </div>
  <br>
  <div class="row">
    <app-comments [videoId]= "video.videoId">Loading Comments...</app-comments>
  </div>
  </div>
