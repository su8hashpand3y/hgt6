<h3>Matching Videos </h3>
    <div class="container">
      <div class="row"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [infiniteScrollDisabled]="isFullListDisplayed"
     [scrollWindow]="true"
     (scrolled)="onScroll()">
        <div class="col-md-4" (click)="goToVideo(vid)" *ngFor="let vid of videos" style="padding: 2px">
          <div class="embed-responsive1 embed-responsive-16by91">
            <img class="video-fluid1 z-depth-1 " [src]="vid.posterUrl"/>
         
          <div>{{vid.title}}</div>
          <div>By {{vid.userFirstName}} from {{vid.userDistrict}} </div>
        </div>
        </div>
      </div>
      </div>
