
 <ngx-loading [show]="loading"></ngx-loading>
<h1>Login</h1>


<form class="example-form" ngNativeValidate (ngSubmit)="signIn()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email"  [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password"  type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <div class="button-row">
      <button mat-button (click)="cancel()" >Cancel</button>
      <button mat-raised-button color="primary" (click)="signIn()">Login</button>
      </div>
      <span *ngIf="errors">{{errors}}</span>
  </form>
 <a class="nav-link" (click)="forgotPassword()" routerLink="/ForgotPassword">Forgot Password</a>
 <a class="nav-link " (click)="saveUrl()" routerLink="/Register">Don't have account Register here</a>
